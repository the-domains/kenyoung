20\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/2cd4af36384db09026f1d0dcf58a2c1b/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F6223c38f9fd9803783d3dcb893d7ec43b1a1834b.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/dabcfa933c9a76ecd8213f6a1f48eb36/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F6223c38f9fd9803783d3dcb893d7ec43b1a1834b.jpg&width=830\">\n</picture>\n<h1>Stephen Hawking finds the inner genius in ordinary people</h1><p>It&apos;s hard to believe that it took reality television this long to get around to dealing with space, time and our place in the cosmos. In PBS&apos; Genius by Stephen Hawking , the physicist sets out to prove that anyone can tackle humankind&apos;s big questions for themselves.</p></article>","metadata":{"@type":"MediaObject","isBasedOnUrl":"https://www.sciencenews.org/article/stephen-hawking-finds-inner-genius-ordinary-people","inLanguage":"en","starred":true,"_description":"It's hard to believe that it took reality television this long to get around to dealing with space, time and our place in the cosmos. In PBS' Genius by Stephen Hawking , the physicist sets out to prove that anyone can tackle humankind's big questions for themselves.","_caption":"","title":"Stephen Hawking finds the inner genius in ordinary people","keywords":["hawking","cosmos","genius","grains","sand","nonexperts","stand-ins","off-camera","episode","guide"]},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/dabcfa933c9a76ecd8213f6a1f48eb36/passthrough.jpg?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F6223c38f9fd9803783d3dcb893d7ec43b1a1834b.jpg&width=830","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6223c38f9fd9803783d3dcb893d7ec43b1a1834b.jpg","imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/6223c38f9fd9803783d3dcb893d7ec43b1a
